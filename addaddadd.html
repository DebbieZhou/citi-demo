<!DOCTYPE html>
<html>
    <head>
        <title>citi trail</title>
    </head>
    <body>
        <header>
            <h1>Main Screen</h1>
        </header>
        <form id="name-form">
            <p>
                <label>Name</label>
                <input type="text" name="fullName" id="fullName">
            </p>
            <p>
                    <label>Nationality</label>.
                    <select name="nationality" id="nation">
                        <option value="">請選擇</option>
                        <option value="U.S.">U.S.</option>
                        <option value="Canada">Canada</option>
                        <option value="Japan">Japan</option>
                        <option value="France">France</option> 
                        <option value="Germany">Germany</option>
                        <option value="Korea">Korea</option>                       
                        <option value="Spain">Spain</option>
                    </select>
            </p>
            <p>
                    <label>Date of Birth</label>
                    <input type="date" name="bday" id="DOB">
            </p>
            <p>
                <input type="submit" value="Submit" id="submit">
            </p>
        </form>
        <div class="result" style="display:inline-flex;">
            <label>Case Number :</label>
            <div id="outName" name="outName"></div>
            <div id="outNation" name="outNation"></div>
            <div id="outDob" name="outDob"></div>
            <!--<tr>
                <td id="outName"></td><span>
                <td id="outNation"></td><span>
                <td id="outDob"></td><span>
            </tr>-->
        </div>
        <script>
            var form = document.getElementById('name-form');
            form.onsubmit = function (e) {
                e.preventDefault();
                var outName = document.getElementById('outName');
                outName.innerHTML = form.fullName.value;
                var outNation = document.getElementById('outNation');
                outNation.innerHTML = form.nation.value;
                var outDob = document.getElementById('outDob');
                outDob.innerHTML = form.DOB.value;
                form.reset();
            };
        </script>
    </body>
</html>
